<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-163444021-1"></script>
		<script>
		  window.dataLayer = window.dataLayer || [];
		  function gtag(){dataLayer.push(arguments);}
		  gtag('js', new Date());

		  gtag('config', 'UA-163444021-1');
		</script>
		<meta charset="UTF-8">
		<title>Calculator</title>
		<link rel="icon" href="../../dist/img/favicon.png">
		<link rel="stylesheet" href="calculator.css">
		<script src="calculator.js" defer></script>
	</head>

	<body>
		<div class="calculator-container">
			<div class="display">
				<p data-previous-value></p>
				<p data-current-value></p>
			</div>

			<button data-all-clear class="spaced">CLEAR</button>
			<button data-delete>DEL</button>
			<button data-operations>&divide;</button>
			<button data-number>1</button>
			<button data-number>2</button>
			<button data-number>3</button>
			<button data-operations>+</button>
			<button data-number>4</button>
			<button data-number>5</button>
			<button data-number>6</button>
			<button data-operations>*</button>
			<button data-number>7</button>
			<button data-number>8</button>
			<button data-number>9</button>
			<button data-operations>-</button>
			<button data-number>.</button>
			<button data-number>0</button>
			<button data-equals class="spaced">=</button>
		</div>
	</body>
</html>
